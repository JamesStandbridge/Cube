App\Entity\User:
    user_citizen_{1..2}:
        firstname: <firstname()>
        lastname: <lastname()>
        username: 'username_<current()>'
        usernameCanonical: <username()>
        email: 'username_<current()>@gmail.com'
        emailCanonical: 'username<current()>@gmail.com'
